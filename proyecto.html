<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Consumo de Energía</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-section">
      <h2>Consumo de energía por mes</h2>
      <img src="consumomes.jpeg" alt="Consumo de energía por mes">
    </div>

    <div class="dashboard-section">
        <h2>Histograma de consumo de kWh</h2>
        <select id="meses">
          <option value="enero">Enero</option>
          <option value="febrero">Febrero</option>
          <option value="marzo">Marzo</option>
          <option value="abril">Abril</option>
          <option value="mayo">Mayo</option>
          <option value="junio">Junio</option>
          <option value="julio">Julio</option>
          <option value="agosto">Agosto</option>
          <option value="septiembre">Septiembre</option>
          <option value="octubre">Octubre</option>
          
          <!-- Agrega opciones para los demás meses -->
        </select>
        <img id="histograma-img" src="hcenero.jpeg" alt="Histograma de consumo de kWh">
      </div>
    
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const selectMeses = document.getElementById("meses");
          const imagenHistograma = document.getElementById("histograma-img");
      
          selectMeses.addEventListener("change", function() {
            const mesSeleccionado = selectMeses.value;
            const rutaImagen = "hc" + mesSeleccionado + ".jpeg";
            imagenHistograma.src = rutaImagen;
          });
        });
      </script>
      

    <!-- Repite la misma estructura para las otras secciones -->
  </div>

  <!-- siguiente dashhhhhhhhhhhhhhhhhhhhhhhhhhhh -->

  <div class="dashboard-container">
    <div class="dashboard-section">
      <h2>Consumo de energia (Picos inusuales)</h2>
      <img src="picoinusual.jpeg" alt="">
    </div>

    <div class="dashboard-section">
        <h2>Histograma de anomalias de kWh</h2>
        <select id="mese">
          <option value="enero">Enero</option>
          <option value="febrero">Febrero</option>
          <option value="marzo">Marzo</option>
          <option value="abril">Abril</option>
          <option value="mayo">Mayo</option>
          <option value="junio">Junio</option>
          <option value="julio">Julio</option>
          <option value="agosto">Agosto</option>
          <option value="septiembre">Septiembre</option>
          <option value="octubre">Octubre</option>
          <!-- Agrega opciones para los demás meses -->
        </select>
        <img id="anomalia-img" src="haenero.jpeg" alt="">
      </div>
      
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const selectMeses = document.getElementById("mese");
          const imagenanomalia = document.getElementById("anomalia-img");
      
          selectMeses.addEventListener("change", function() {
            const mesSeleccionado = selectMeses.value;
            const rutaImagen = "ha" + mesSeleccionado + ".jpeg";
            imagenanomalia.src = rutaImagen;
          });
        });
      </script>
      
    

    <!-- Repite la misma estructura para las otras secciones -->

  </div>


   <!-- siguiente dashhhhhhhhhhhhhhhhhhhhhhhhhhhh SOLO IMAGENES -->
  <div class="dashboard-container">
    <div class="dashboard-section">
      <h2>Histograma de Deudas Pendientes</h2>
      <img src="histodeudapen.jpeg" alt="">
    </div>

    <div class="dashboard-section">
        <h2>Histograma de Facturas Pendientes</h2>
        <img src="histofacturapen.jpeg" alt="">
      </div>
    

    <!-- Repite la misma estructura para las otras secciones -->

  </div>

  <div class="dashboard-container">
    <div class="dashboard-section">
      <h2>Matriz de Correlación</h2>
      <img src="matriz.jpeg" alt="">
    </div>

    <!-- Repite la misma estructura para las otras secciones -->

    <div class="dashboard-section">
        <h2>Clustering de Consumo de Energía</h2>
        <button id="aleatorio">Aleatorio</button>
        <img id="clustering-img" src="clus1.jpeg" alt="">
      </div>
      
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const botonAleatorio = document.getElementById("aleatorio");
          const cluster = document.getElementById("clustering-img");
      
          botonAleatorio.addEventListener("click", function() {
            // Lista de rutas de imágenes aleatorias
            const imagenesAleatorias = [
              "clus1.jpeg",
              "clus2.jpeg",
              "clus3.jpeg",
              "clus4.jpeg",
              "clus5.jpeg",
              // Agrega aquí más rutas de imágenes aleatorias según sea necesario
            ];
      
            // Obtener un índice aleatorio dentro del rango de la lista de imágenes
            const indiceAleatorio = Math.floor(Math.random() * imagenesAleatorias.length);
            // Obtener la ruta de imagen aleatoria correspondiente al índice
            const rutaImagenAleatoria = imagenesAleatorias[indiceAleatorio];
            // Establecer la nueva imagen
            cluster.src = rutaImagenAleatoria;
          });
        });
      </script>
      
    
  </div>

  <script src="scripts.js"></script>
 
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e3e3f2;
      margin: 0;
      padding: 0;
    }
    
    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
  
    
    .dashboard-section {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      width: calc(49% - 40px);
      background-color: #fcfcfc;
      box-shadow: 0 4px 8px rgba(244, 241, 241, 0.1);
    }
    
    .dashboard-section h2 {
      margin-top: 0;
      color: #070101;
      font-size: 1.5em;
    }
    
    .dashboard-section select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    
    .dashboard-section img {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      margin-top: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 4px rgba(234, 236, 232, 0.1);
    }
    
    #btn-aleatorio {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    #btn-aleatorio:hover {
      background-color: #0056b3;
    }
    
    .dashboard-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center; /* Para centrar el texto */
    }
  
    .dashboard-section {
      text-align: center;
    }
    
    .dashboard-section img {
      display: inline-block;
      margin: 20 auto; /* Esto centrará la imagen */
    }
    
  </style>



</body>
</html>
